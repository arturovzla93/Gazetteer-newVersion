<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <title>Gazetteer</title>
</head>
<body>
    <div class="loader">
        <img src="images/ajax-loader.gif" alt="Loading..." />
    </div>
    <header>
        <div class="container-fluid bg-dark fixed-top">
            <div class="row">
                <div class="col-3">
                    <select name="countries" id="countries"></select>
                </div>
                <div class="col-9">
                        <ul class="nav  justify-content-end bg-dark ">
                            <li class="nav-item">
                            <a class="nav-link text-white active">Gazetteer</a>
                            </li>
                        </ul>
                    </header>
      <div id="mapid"></div>
      <hr>
      <div class="container bg-light">
                    <div class="row">
                        <div class="col-sm">
                                <div class="container-output">
                                    <div id="output" class="ml-5"></div>
                                    </div>
                            </div>
                        <div class="col-sm">
                            <div class="container-output">
                                <div id="flag" class="ml-5"> 
                                </div>
                            </div>
                        </div>
                    </div>
      </div>
          <hr><br><br>
          <!-- weather -->
          <div class="container">
            <div class="row" >
                <div class="col-md-12" style="margin-bottom:10px;">
                    <h3 class="text-center">Enter City Name</h3>
                    <span id="error" class="text-center"></span>
                </div>
                
                <div class="row form-group form-inline" id="cityDiv">
                   
                    <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name" >
                    <button id="submitCity" class="btn btn-primary">Search City</button>
                </div>
        
            </div>
            
            <div class="container-output">
                <div id="showWeather">
                </div>
            </div>
        </div>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
